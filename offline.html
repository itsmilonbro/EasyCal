<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyCal - ðŸ“¡ Offline</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
            text-align: center;
            color: white;
        }
        
        .offline-container {
            max-width: 500px;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 2em;
        }
        
        p {
            color: #7f8c8d;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .icon {
            font-size: 4em;
            margin-bottom: 20px;
            color: #e74c3c;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .offline-features {
            text-align: left;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e8ecf1;
        }
        
        .offline-features h3 {
            color: #2c3e50;
            margin-bottom: 15px;
        }
        
        .offline-features ul {
            color: #7f8c8d;
            padding-left: 20px;
        }
        
        .offline-features li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="icon">ðŸ“¡</div>
        <h1>You're Offline</h1>
        <p>EasyCal requires an internet connection for full functionality.</p>
        <p>Some features may be limited while offline.</p>
        
        <button class="btn" onclick="window.location.reload()">Try Again</button>
        
        <div class="offline-features">
            <h3>What works offline:</h3>
            <ul>
                <li>Previously viewed calculation tools</li>
                <li>Dashboard navigation</li>
                <li>User profile information</li>
                <li>Cached calculation results</li>
            </ul>
        </div>
    </div>
</body>
</html>
