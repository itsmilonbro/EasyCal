<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EasyCal - Admin Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/admin.css">
</head>
<body>
  <!-- Header -->
  <header class="admin-header">
    <div class="header-content">
      <div class="logo-section">
        <img src="assets/images/logo.png" alt="EasyCal Logo" class="logo">
        <span class="app-name">EasyCal Admin</span>
      </div>
      <div class="user-info">
        <span class="welcome-text">Admin Panel</span>
        <button id="logoutBtn" class="logout-btn">Logout</button>
      </div>
    </div>
  </header>

  <!-- Main Layout -->
  <div class="admin-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <nav class="main-menu">
        <ul class="menu-list">
          <li class="menu-item"><a href="#" id="usersTab">ğŸ‘¥ Users</a></li>
          <li class="menu-item"><a href="#" id="settingsTab">âš™ï¸ Settings</a></li>
          <li class="menu-item"><a href="#" id="reportsTab">ğŸ“Š Reports</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <div class="content-header">
        <h1 id="toolTitle">Admin Dashboard</h1>
        <p id="toolDescription">Manage users and system settings</p>
      </div>

      <!-- User Table -->
      <div class="table-container">
        <table id="usersTable" class="users-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Phone</th>
              <th>Role</th>
              <th>Expiry Date</th>
              <th>Custom Link</th>
            </tr>
          </thead>
          <tbody>
            <!-- Rows will be injected by admin.js -->
          </tbody>
        </table>
      </div>

      <!-- Tool iframe (optional for reports/settings) -->
      <div class="tool-container">
        <iframe id="toolFrame" name="toolFrame" src="welcome.html" frameborder="0" class="tool-iframe"></iframe>
      </div>
    </main>
  </div>

  <!-- Footer -->
  <footer class="admin-footer">
    <div class="footer-content">
      <p>&copy; 2024 EasyCal. All rights reserved.</p>
    </div>
  </footer>

  <!-- JavaScript -->
  <script type="module" src="js/admin.js"></script>
</body>
</html>
