<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool Error - EasyCal</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f9fa;
            padding: 40px 20px;
            text-align: center;
        }
        
        .error-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #e74c3c;
            margin-bottom: 20px;
        }
        
        p {
            color: #7f8c8d;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin: 5px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        .btn-secondary {
            background: #95a5a6;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>‚ö†Ô∏è Tool Not Available‚ùå</h1>
        <p>This calculation tool couldn't be loaded. This might be because:</p>
        <ul style="text-align: left; color: #7f8c8d; margin-bottom: 30px;">
            <li>You're offline üìµ and this tool isn't cached</li>
            <li>The tool file is missing or moved</li>
            <li>There's a temporary server issue</li>
        </ul>
        
        <button class="btn" onclick="window.location.reload()">Try Again</button>
        <button class="btn btn-secondary" onclick="window.history.back()">Go Back</button>
    </div>
</body>
</html>
