<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timber Logs Calculator - EasyCal</title>
    <style>
        :root {
            --primary-color: #2c5530;
            --secondary-color: #4a7c59;
            --accent-color: #8fb996;
            --light-color: #f5f5f5;
            --dark-color: #333;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f9f9f9;
            color: var(--dark-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: var(--primary-color);
            color: white;
            padding: 20px 0;
            text-align: center;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            box-shadow: var(--box-shadow);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1rem;
            opacity: 0.9;
        }

        .card {
            background-color: white;
            border-radius: var(--border-radius);
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: var(--box-shadow);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: var(--dark-color);
        }

        select, input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        select:focus, input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(143, 185, 150, 0.3);
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 12px 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: var(--secondary-color);
            color: white;
            font-weight: 600;
        }

        tr:nth-child(even) {
            background-color: #f8f8f8;
        }

        tr:hover {
            background-color: #f0f0f0;
        }

        .total-row {
            background-color: var(--light-color) !important;
            font-weight: bold;
        }

        .actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-secondary {
            background-color: var(--secondary-color);
            color: white;
        }

        .btn-accent {
            background-color: var(--accent-color);
            color: var(--dark-color);
        }

        button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .result-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .result-box {
            background-color: var(--light-color);
            padding: 15px;
            border-radius: var(--border-radius);
            text-align: center;
        }

        .result-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
            margin-top: 5px;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            color: #666;
            font-size: 0.9rem;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            th, td {
                padding: 8px 10px;
                font-size: 14px;
            }
            
            .actions {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            th, td {
                padding: 6px 8px;
                font-size: 12px;
            }
            
            .result-section {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Timber Round LOGS Calculator</h1>
            <p class="subtitle">EasyCal - Calculate CFT and Pricing for Round Logs</p>
        </header>

        <div class="card">
            <div class="form-group">
                <label for="diameter-reduction" style="color:red"> Discount Ber/Round : (- ) Inches)</label>
                <select id="diameter-reduction">
                    <option value="0">0 Inches</option>
                    <option value="1">1 Inch</option>
                    <option value="2">2 Inches</option>
                    <option value="4">4 Inches</option>
                    <option value="5">5 Inches</option>
                </select>
            </div>
        </div>

        <div class="card">
            <div class="table-container">
                <table id="logs-table">
                    <thead>
                        <tr>
                            <th>Ber/Round (Inches)</th>
                            <th>Length (Feet)</th>
                            <th>Quantity</th>
                            <th>CFT</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                        <!-- Rows will be generated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>

        <div class="card">
            <div class="form-group">
                <label for="unit-price">Unit Price (per CFT)</label>
                <input type="number" id="unit-price" placeholder="Enter unit price" step="0.01" min="0">
            </div>

            <div class="result-section">
                <div class="result-box">
                    <div>Total CFT</div>
                    <div class="result-value" id="total-cft">0.00</div>
                </div>
                <div class="result-box">
                    <div>Total Price</div>
                    <div class="result-value" id="total-price">BD 0.00</div>
                </div>
            </div>

            <div class="actions">
                <button class="btn-primary" id="reset-btn">Reset</button>
                <button class="btn-secondary" id="save-pdf-btn">Save/Print PDF</button>
            </div>
        </div>

        <footer>
            <p>Timber Logs Calculator - EasyCal Tools &copy; 2023</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const tableBody = document.getElementById('table-body');
            const diameterReduction = document.getElementById('diameter-reduction');
            const unitPriceInput = document.getElementById('unit-price');
            const totalCftElement = document.getElementById('total-cft');
            const totalPriceElement = document.getElementById('total-price');
            const resetBtn = document.getElementById('reset-btn');
            const savePdfBtn = document.getElementById('save-pdf-btn');

            // Create 20 rows for the table
            for (let i = 1; i <= 20; i++) {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><input type="number" class="diameter" placeholder="Inchi" step="0.01" min="0"></td>
                    <td><input type="number" class="length" placeholder="Length -ft" step="0.01" min="0"></td>
                    <td><input type="number" class="quantity" placeholder="Pcs" min="0"></td>
                    <td><input type="text" class="cft-result" placeholde="0.00" readonly></td>
                `;
                tableBody.appendChild(row);
            }

            // Function to calculate CFT for a row
            function calculateRowCFT(row) {
                const diameterInput = row.querySelector('.diameter');
                const lengthInput = row.querySelector('.length');
                const quantityInput = row.querySelector('.quantity');
                const cftResult = row.querySelector('.cft-result');
                
                const diameter = parseFloat(diameterInput.value) || 0;
                const length = parseFloat(lengthInput.value) || 0;
                const quantity = parseInt(quantityInput.value) || 0;
                const reduction = parseFloat(diameterReduction.value) || 0;
                
                // Apply diameter reduction
                const adjustedDiameter = diameter - reduction;
                
                // Calculate CFT using formula: (diameter * diameter * length * quantity) / 2304
                if (adjustedDiameter > 0 && length > 0 && quantity > 0) {
                    const cft = (adjustedDiameter * adjustedDiameter * length * quantity) / 2304;
                    cftResult.value = cft.toFixed(2);
                } else {
                    cftResult.value = '';
                }
                
                updateTotals();
            }

            // Function to update totals
            function updateTotals() {
                let totalCft = 0;
                const rows = tableBody.querySelectorAll('tr');
                
                rows.forEach(row => {
                    const cftResult = row.querySelector('.cft-result');
                    const cftValue = parseFloat(cftResult.value) || 0;
                    totalCft += cftValue;
                });
                
                totalCftElement.textContent = totalCft.toFixed(2);
                
                // Calculate total price
                const unitPrice = parseFloat(unitPriceInput.value) || 0;
                const totalPrice = totalCft * unitPrice;
                totalPriceElement.textContent = `BD ${totalPrice.toFixed(2)}`;
            }

            // Add event listeners to all input fields
            tableBody.addEventListener('input', function(e) {
                if (e.target.classList.contains('diameter') || 
                    e.target.classList.contains('length') || 
                    e.target.classList.contains('quantity')) {
                    const row = e.target.closest('tr');
                    calculateRowCFT(row);
                }
            });

            // Add event listeners to diameter reduction and unit price
            diameterReduction.addEventListener('change', function() {
                const rows = tableBody.querySelectorAll('tr');
                rows.forEach(row => {
                    calculateRowCFT(row);
                });
            });

            unitPriceInput.addEventListener('input', updateTotals);

            // Reset button functionality
            resetBtn.addEventListener('click', function() {
                // Clear all input fields
                const inputs = document.querySelectorAll('input');
                inputs.forEach(input => {
                    if (!input.readOnly) {
                        input.value = '';
                    }
                });
                
                // Reset select to default
                diameterReduction.selectedIndex = 0;
                
                // Reset totals
                totalCftElement.textContent = '0.00';
                totalPriceElement.textContent = 'BD 0.00';
            });

            // Save/Print PDF button functionality
            savePdfBtn.addEventListener('click', function() {
                // In a real implementation, this would generate a PDF
                // For this example, we'll just print the page
                window.print();
            });
        });
    </script>
</body>
</html>
